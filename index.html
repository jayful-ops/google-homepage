<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <!-- navbar starts -->
    <nav class="navbar">
        <!-- left-links-wrapper in header  -->
        <div class="left-header-links-wrapper">
            <!-- About div -->
            <div class="navlink-wrapper">
                <a class="navlink" href="">About</a>
            </div>
            <!-- Store div -->
            <div class="navlink-wrapper">
                <a class="navlink" href="">Store</a>
            </div>
        </div>

        <!-- right-links-wrapper in header  -->
        <div class="right-header-links-wrapper">
            <!-- Gmail div -->
            <div class="navlink-wrapper">
                <a class=" navlink" href="">Gmail</a>
            </div>
            <!-- Image div -->
            <div class="navlink-wrapper">
                <a class="navlink" href="#">Images</a>
            </div>

            <!-- profile-photo div -->
            <div class="navlink-wrapper profile-photo">

            </div>
        </div>
    </nav>
    <!-- navbar ends -->

    <!-- Form starts -->
    <form class="form-page-1">
        <!-- Google logo div -->
        <div class="form-title">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div> 

        <!-- searchbar div -->
        <div class="searchbar-wrapper">
            <!-- add 'linkable' serach-icon to the left of search -->
            <div class="search-icon-wrapper">
                <a class="search-icon-link" href="#">
                    <span id="search-icon" class="material-icons">
                        search
                    </span>
                </a>  
            </div> 

            <!-- div containing the search bar -->
            <div class="centre-searchbar-wrapper">
            <input class="searchbar" type="search" name="" id="">
            </div>

            <!-- add 'linkable' micrphone-icon to the right of search -->
            <div class="microphone-icon-wrapper">
                <a class="microphone-icon-link" href="#">
                    <span id="microphone-icon" class="material-icons">
                        keyboard_voice
                    </span>
                </a>
            </div> 
        </div>

        <!-- search links wrapper -->
        <div class="form-links-wrapper">
            <!-- Google search div -->
            <div class="form-link-wrapper">
                <a class="form-link" href="">Google Search</a>
            </div>
            <!-- 'I'm Feeling Lucky' div -->
            <div class="form-link-wrapper">
                <a class="form-link" href="#">I'm Feeling Lucky</a>
            </div>
        </div>
    </form>
    <!-- form  ends -->

    <!-- Footer starts -->
    <footer class="footer-page-1">
        <!-- left-footer-links-wrapper -->
        <div class="left-footer-links-wrapper">
            <!-- Advertising div-->
            <div class="footer-link-wrapper">
                <a class="footer-link" href="#">Advertising</a>
            </div>
            <!-- Business div-->
            <div class="footer-link-wrapper">
                <a class="footer-link" href="#">Business</a>
            </div>
            <!-- 'How it works' div-->
            <div class="footer-link-wrapper">
                <a class="footer-link" href="#">How Search works</a>
            </div>
        </div>

        <!-- central-paragraph-footer-wrapper -->
        <div class="center-footer-p-wrapper">
            <p class="footer-p">Hello world!</p>
        </div>

        <!-- right-footer-links-wrapper -->
        <div class="right-footer-links-wrapper">
            <!-- Privacy div -->
            <div class="footer-link-wrapper">
                <a class="footer-link" href="#">Privacy</a>
            </div>
            <!-- Terms div -->
            <div class="footer-link-wrapper">
                <a class="footer-link" href="#">Terms</a>
            </div>
            <!-- Settings div -->
            <div class="footer-link-wrapper">
                <a class="footer-link" href="#">Settings</a>
            </div>
        </div>
    </footer>
    <!-- Footer ends -->
</body>

</html>
